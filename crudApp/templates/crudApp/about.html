<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>About Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .member-card {
            margin-bottom: 20px;
        }
        .member-image {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-5">About Us</h1>

    <div class="row">
        <div class="col-md-3">
            <div class="card member-card">
                <img src="Assets/Images/Manuel.png" alt="Imagen 1">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre del Integrante 1</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card member-card">
                <img src="ruta/a/imagen2.jpg" alt="Integrante 2" class="card-img-top member-image">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre del Integrante 2</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card member-card">
                <img src="ruta/a/imagen3.jpg" alt="Integrante 3" class="card-img-top member-image">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre del Integrante 3</h5>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card member-card">
                <img src="ruta/a/imagen4.jpg" alt="Integrante 4" class="card-img-top member-image">
                <div class="card-body">
                    <h5 class="card-title text-center">Nombre del Integrante 4</h5>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Optional: jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
