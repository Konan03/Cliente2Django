<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Videojuego</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-primary-custom {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .btn-primary-custom:hover {
            background-color: #0056b3;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .search-container form {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        .btn-group-custom {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-group-custom a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
{% include 'crudApp/home.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-3 d-flex justify-content-center">Crear Videojuego</h1>

    <!-- Formulario para buscar usuario -->
    <div class="search-container">
        <form action="{% url 'add_videojuego' %}" method="GET">
            <input class="form-control mb-2" type="search" placeholder="ID del Usuario" aria-label="Search" name="usuario_id" value="{{ request.GET.usuario_id }}">
            <button class="btn btn-primary btn-block btn-primary-custom" type="submit">Buscar Usuario</button>
        </form>
    </div>

    <!-- Muestra mensajes de confirmaci칩n o error -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Bot칩n de atr치s y formulario para agregar videojuego -->
    <div class="mb-3 d-flex justify-content-center">
        <a href="{% url 'videojuego' %}" class="btn btn-secondary mx-2">Atr치s</a>
    </div>

    {% if usuario %}
    <div class="mb-3 d-flex justify-content-center">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-primary-custom">Guardar Videojuego</button>
        </form>
    </div>
    {% endif %}
</div>
{% endblock %}

<!-- Opcional: jQuery y Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
