<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Videojuego</title>
    <!-- Enlace al archivo CSS para estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-4">
    <h1>Actualizar Videojuego</h1>

    <!-- Formulario de búsqueda y actualización -->
    <form method="get" action="{% url 'update_videojuego' %}" class="form-inline mb-4">
        <input class="form-control mr-2" type="search" name="videojuego_id" placeholder="ID del videojuego" required>
        <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>

    {% if form %}
        <!-- Formulario de actualización -->
        <form method="post" action="{% url 'update_videojuego' %}" class="mb-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    {% endif %}
</div>

</body>
</html>
